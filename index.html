<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PWA</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .split-container {
      display: flex;
      width: 100%;
    }

    .half-screen {
      width: 50%;
    }

    .half-screen video,
    .half-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #save-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <script src="save-offline-resources.js"></script>
</head>
<body>
  <div class="split-container">
    <div class="half-screen">
      <video id="offline-video" controls autoplay muted loop type="video/mp4" src="/content/dam/videos/ToyotaVideo.mp4">
      </video>
    </div>
    <div class="half-screen">
      <img id="offline-image" alt="Image" src="/content/dam/images/ToyotaImage.jpg">
    </div>
  </div>
</body>
</html>
